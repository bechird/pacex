<div ng-class="MODE =='pacex'?'login-content-pacex':'login-content-pacea'">
		<div class="lc-block toggled visible-hard-screen"  id="l-login">
	
		
		<form name="loginForm">
			<uib-alert type="danger" close="errorFlag = false" ng-show="errorFlag">{{ 'login.NOTFOUND'| translate }}</uib-alert>
			
			<div class="form-group col-md-12">
				<label class="form-label">{{ 'login.USERNAME'| translate }}</label>
				<div class="controls">
					<div class="fg-line">
						<input type="text" ng-model="username" class="form-control">
					</div>
				</div>
			</div>


			<div class="form-group col-md-12">
				<label class="form-label">{{ 'login.PASSWORD'| translate }}</label>
				<div class="controls">
					<div class="fg-line">
						<input type="password" ng-model="password" class="form-control">
					</div>
				</div>
			</div>

			<div class="form-group col-md-12">
				<div class="controls">
					<div class="fg-line">
						<button type="button" class="btn bgm-teal waves-effect right" ng-click="validateLogin()">{{'login.VALIDATE'| translate }}</button>
						<br/>						
					</div>
				</div>
			</div>


		</form>
	</div>
</div>
