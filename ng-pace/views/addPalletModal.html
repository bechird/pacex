<form name="rollForm" ng-cloak>
<div class="modal-header card-header ch-alt" style="padding: 5px 20px;" ng-cloak>
    <h3 class="modal-title">{{ 'addPalletModal.DESCRIPTION' | translate }}</h3>
</div>

<div class="modal-body card-body card-padding col-md-12" ng-cloak>  
         
      
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">{{ 'addPalletModal.PALLET_TYPE' | translate }} </label>
			  <div class="controls">
               <select name="palletType" id="palletType" ng-model = "typePallette" class="form-control">
				<option value="SINGLE"> {{ 'addPalletModal.SINGLE' | translate }}</option>
      			<option value="MIXTE"> {{ 'addPalletModal.MIXTE' | translate }}</option>
    	       </select>
			  </div>
            </div>
           
          </div>
       
</div>

<div class="modal-footer">
<button type="button" class="btn bgm-bluegray waves-effect" ng-click="closeModal()"> {{ 'addPalletModal.CLOSE' | translate }}</button>
             			<button type="button" class="btn bgm-cyan waves-effect"  ng-click="savePallette()"> {{ 'addPalletModal.SAVE' | translate }}</button>

                                           		
</div>
</form>
