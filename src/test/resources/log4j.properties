# Define the root logger with appender file
log4j.rootLogger = DEBUG, file, console

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.maxFileSize=100KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.File=/tmp/log.out
log4j.appender.file.threshold=debug
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS} %5p [%t] %c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.File=System.out
log4j.appender.console.threshold=debugRollingFileAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS} %5p %c - %m%n
